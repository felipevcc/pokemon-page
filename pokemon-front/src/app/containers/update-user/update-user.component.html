<div class="updateUser-container">

  <button pButton type="button" (click)="onPokemonsClick()" class="back-btn p-button-raised" label="View all PokÃ©mons"></button>

  <div class="updateUser-container__form-container">
    <h2>Update data</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="inputs-section">
        <div class="form-input">
          <label for="firstName">First Name</label>
          <input type="text" pInputText id="firstName" name="firstName" formControlName="firstName" placeholder="Enter first name" autocomplete="off" />
        </div>
        <div class="form-input">
          <label for="lastName">Last Name</label>
          <input type="text" pInputText id="lastName" name="lastName" formControlName="lastName" placeholder="Enter last name" autocomplete="off" />
        </div>
        <div class="form-input">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" pInputText id="phoneNumber" name="phoneNumber" formControlName="phoneNumber" placeholder="Enter phone number" autocomplete="off" />
        </div>
        <div class="form-input">
          <label for="email">Email</label>
          <input type="text" pInputText id="email" name="email" formControlName="email" placeholder="Enter email" autocomplete="off" />
        </div>
      </div>
      <button pButton type="submit" class="p-button-raised p-button-rounded" label="Update" [disabled]="form.invalid"></button>
    </form>

  </div>
  
  <p-messages></p-messages>

</div>

<app-footer></app-footer>
